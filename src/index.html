<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.2.0/modern-normalize.min.css">
    <link rel="stylesheet" href="./css/main.min.css">
</head>
<body>
    <header class="head">
        <div class="head__wrap">
            <div class="container">
                <h1 class="head__title">To Do list</h1>
                    <ul class="head__list"></ul>
                <button class="main__button head__button" type="button">
                    <svg class="head__icon">
                        <use href="./img/symbol-defs.svg#icon-cross-button"></use>
                    </svg>
                </button>
            </div>
            <svg class="head__icon--purple" width="36px" height="36px">
                <use href="./img/symbol-defs.svg#icon-purple-circle"></use>
            </svg>
            <svg class="head__icon--white" width="36px" height="36px">
                <use href="./img/symbol-defs.svg#icon-white-circle"></use>
            </svg>
        </div> 
    </header>
    <main>
        <section class="todo">
            <div class="container">
                <ul class="todo__list"></ul>
                <button class="main__button foot__button" type="button">
                    <svg class="foot__icon">
                        <use href="./img/symbol-defs.svg#icon-cross-button"></use>
                    </svg>
                    Create new task
                </button>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./index.js" defer></script>
</body>
</html>
